<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <!-- CSS Global -->
    <link rel="stylesheet" href="../css/global.css">

    <!-- CSS bg types -->
    <link rel="stylesheet" href="../css/bg-types.css">

    <!-- CSS Pokedex -->
    <link rel="stylesheet" href="../css/pokemon-info.css">

    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/aa68db9477.js" crossorigin="anonymous"></script>

    <!-- pokemon-model Scripts -->
    <script src="../js/pokemon-model.js" defer></script>

    <!-- poke-api Scripts -->
    <script src="../js/poke-api.js" defer></script>

    <!-- pokemon-info Scripts -->
    <script src="../js/pokemon-info.js" defer></script>
</head>

<body>
    <section class="content">
        <section class="top-content">
            <div class="back-heart">
                <button class="back" type="button">
                    <p><i class="fa-solid fa-arrow-left-long"></i></p>
                </button>
                <button class="heart" type="button">
                    <p><i class="fa-regular fa-heart"></i></p>
                </button>
            </div>

            <ol class="pokemons">
                <li class="pokemon grass">
                    <div class="name-number">
                        <span class="name">bulbasaur</span>
                        <span class="number">#1</span>
                    </div>
                    <div class="detail">
                        <ol class="types">
                            <li class="type grass">grass</li>
                            <li class="type poison">poison</li>
                        </ol>
                    </div>
                </li>
            </ol>

        </section>

        <section class="img-btn">

            <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/1.svg"
                alt="bulbasaur">

            <ul class="title-info">
                <li><button class="title" id="about" type="button">About</button></li>
                <li><button class="title" id="base-stats" type="button">Base Stats</button></li>
            </ul>
        </section>


        <section class="info-about">
            <div class="properties-about">
                <div class="properties-value">
                    <p class="propertie">Species</p>
                    <p class="value">Seed</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Height</p>
                    <p class="value">2'3,6'(0,70cm)</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Weight</p>
                    <p class="value">15.2lbs(6,9kg)</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Abilities</p>
                    <p class="value">Overgrow, Chlorophyl</p>
                </div>
            </div>
            <h2>Breeding</h2>
            <div class="properties-value">
                <p class="propertie">Gender</p>
                <div class="gender">
                    <div class="gender-info">
                        <p class="icon-value"><i class="fa-solid fa-mars"></i></p>
                        <p class="value">87.5%</p>
                    </div>
                    <div class="gender-info">
                        <p class="icon-value"><i class="fa-solid fa-mars"></i></p>
                        <p class="value">12.5%</p>
                    </div>
                </div>
            </div>
            <div class="properties-value">
                <p class="propertie">Egg Groups</p>
                <p class="value">Monster</p>
            </div>
            <div class="properties-value">
                <p class="propertie">Egg Cycle</p>
                <p class="value">Grass</p>
            </div>
        </section>

        <section class="info-base-stats hide">
            <div class="properties">
                <div class="properties-value">
                    <p class="propertie">HP</p>
                    <p class="value">45</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Attack</p>
                    <p class="value">60</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Defense</p>
                    <p class="value">48</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Sp. Atk</p>
                    <p class="value">65</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Sp. Defk</p>
                    <p class="value">65</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Speed</p>
                    <p class="value">65</p>
                </div>
                <div class="properties-value">
                    <p class="propertie">Total</p>
                    <p class="value">65</p>
                </div>
            </div>
        </section>
    </section>

</body>

</html>
